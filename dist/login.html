<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-gradient">
        <h1>Welcome Back</h1>
        <p>Login to continue</p>
    </div>

    <div class="container" style="margin-top: -20px;">
        <div class="card">
            <div class="text-center mb-3">
                <div class="logo-circle" style="background: transparent; box-shadow: none;">
                    <img src="logo.jpg" alt="EZpay Logo" class="logo-img" style="width: 80px;">
                </div>
                <h3>Safe, simple and efficient</h3>
            </div>

            <div id="error-msg"
                style="color: red; text-align: center; margin-bottom: 15px; font-size: 0.9em; display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span
                            style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light);">+91</span>
                        <input type="tel" id="phone" class="form-control" style="padding-left: 50px;"
                            placeholder="Enter mobile number" required pattern="[0-9]{10}" maxlength="10">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary">SIGN IN</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('submitBtn');

            if (phone.length !== 10) {
                errorMsg.textContent = "Phone number must be 10 digits.";
                errorMsg.style.display = 'block';
                return;
            }

            // API Call
            btn.innerHTML = "Logging in...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({ phone, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('ezpay_user_id', result.userId);
                    window.location.href = 'verification.html';
                } else {
                    errorMsg.textContent = result.error || "Login failed";
                    errorMsg.style.display = 'block';
                    btn.innerHTML = "SIGN IN";
                    btn.disabled = false;
                }
            } catch (err) {
                errorMsg.textContent = "Connection error. Please try again.";
                errorMsg.style.display = 'block';
                btn.innerHTML = "SIGN IN";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
